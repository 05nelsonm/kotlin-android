plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.compileSdk
        versionCode VERSION_CODE.toInteger()
        versionName VERSION_NAME

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments disableAnalytics: 'true'
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    api project(path: ':android:features:android-feature-navigation')
    api project(path: ':android:features:android-feature-toast-utils')
    api project(path: ':android:features:android-feature-viewmodel')
    api deps.androidx.appCompat
    api deps.androidx.constraintLayout
    api deps.androidx.core
    api deps.androidx.lifecycle.hilt
    implementation deps.androidx.viewBinding
    api deps.viewBindingDelegateNoReflect
}
